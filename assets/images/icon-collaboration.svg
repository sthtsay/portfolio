<svg width="40" height="40" viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg">
  <!-- Two people (representing collaboration and communication) -->
  <circle cx="12" cy="12" r="4" fill="#FFD700" stroke="#FFD700" stroke-width="2"/> <!-- Person 1 -->
  <circle cx="28" cy="12" r="4" fill="#FFD700" stroke="#FFD700" stroke-width="2"/> <!-- Person 2 -->
  
  <!-- Connecting lines (representing communication) -->
  <line x1="16" y1="12" x2="24" y2="12" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Speech bubbles (representing ideas exchange) -->
  <path d="M12 7 C 10 8, 10 9, 12 10" fill="none" stroke="#FFD700" stroke-width="2"/>
  <path d="M28 7 C 30 8, 30 9, 28 10" fill="none" stroke="#FFD700" stroke-width="2"/>
  
  <!-- Speech bubble background (colored) -->
  <path d="M12 7 C 10 8, 10 9, 12 10" fill="#FFD700"/>
  <path d="M28 7 C 30 8, 30 9, 28 10" fill="#FFD700"/>
</svg>
