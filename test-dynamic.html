<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Content Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Portfolio Dynamic Content Test</h1>
    <div id="results"></div>
    
    <script>
        async function testDynamicContent() {
            const results = document.getElementById('results');
            
            try {
                // Test 1: Check if content.json is accessible
                const response = await fetch('http://localhost:3000/content.json');
                if (response.ok) {
                    const content = await response.json();
                    results.innerHTML += '<div class="test-result success">✓ content.json is accessible</div>';
                    
                    // Test 2: Check if content has required fields
                    if (content.siteSettings && content.contactInfo && content.socialMedia) {
                        results.innerHTML += '<div class="test-result success">✓ All required content sections found</div>';
                        
                        // Test 3: Display sample content
                        results.innerHTML += `<div class="test-result info">
                            <strong>Sample Content:</strong><br>
                            Title: ${content.siteSettings.title}<br>
                            Name: ${content.about.name}<br>
                            Email: ${content.contactInfo.email}<br>
                            Social Media Links: ${content.socialMedia.length}
                        </div>`;
                    } else {
                        results.innerHTML += '<div class="test-result error">✗ Missing required content sections</div>';
                    }
                } else {
                    results.innerHTML += '<div class="test-result error">✗ Cannot access content.json</div>';
                }
                
                // Test 4: Check if main portfolio page loads
                const pageResponse = await fetch('http://localhost:3000/');
                if (pageResponse.ok) {
                    results.innerHTML += '<div class="test-result success">✓ Main portfolio page loads successfully</div>';
                } else {
                    results.innerHTML += '<div class="test-result error">✗ Cannot load main portfolio page</div>';
                }
                
            } catch (error) {
                results.innerHTML += `<div class="test-result error">✗ Error: ${error.message}</div>`;
            }
        }
        
        // Run tests when page loads
        testDynamicContent();
    </script>
</body>
</html>
