<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Admin Panel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="admin-container">
        <header class="admin-header">
          <h1 class="admin-title">Portfolio Admin Panel</h1>
          <p class="admin-subtitle">Manage your portfolio content with ease</p>
        </header>

        <nav class="navbar">
          <ul class="navbar-list">
            <li class="navbar-item">
              <button class="navbar-link active" data-nav-link data-tab="about">About</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link data-tab="services">Services</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link data-tab="projects">Projects</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link data-tab="testimonials">Testimonials</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link data-tab="certificates">Certificates</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link data-tab="education">Education</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link data-tab="experience">Experience</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link data-tab="skills">Skills</button>
            </li>
            <li class="navbar-item">
              <button class="navbar-link" data-nav-link data-tab="contacts">Contacts</button>
            </li>
          </ul>
        </nav>

        <form id="admin-form">
          <article class="article active" data-page="about" id="tab-about">
            <header><h2 class="h2 article-title">About</h2></header>
          </article>
          
          <article class="article" data-page="services" id="tab-services">
            <header><h2 class="h2 article-title">Services</h2></header>
          </article>
          
          <article class="article" data-page="projects" id="tab-projects">
            <header><h2 class="h2 article-title">Projects</h2></header>
          </article>
          
          <article class="article" data-page="testimonials" id="tab-testimonials">
            <header><h2 class="h2 article-title">Testimonials</h2></header>
          </article>
          
          <article class="article" data-page="certificates" id="tab-certificates">
            <header><h2 class="h2 article-title">Certificates</h2></header>
          </article>
          
          <article class="article" data-page="education" id="tab-education">
            <header><h2 class="h2 article-title">Education</h2></header>
          </article>
          
          <article class="article" data-page="experience" id="tab-experience">
            <header><h2 class="h2 article-title">Experience</h2></header>
          </article>
          
          <article class="article" data-page="skills" id="tab-skills">
            <header><h2 class="h2 article-title">Skills</h2></header>
          </article>
          
          <article class="article" data-page="contacts" id="tab-contacts">
            <header><h2 class="h2 article-title">Contact Messages</h2></header>
          </article>

          <button type="button" class="save-btn" id="save-btn">
            <ion-icon name="checkmark-outline"></ion-icon>
            <span>Save Changes</span>
          </button>
          <div class="msg" id="msg"></div>
        </form>
      </div>
    </main>

    <div id="token-modal" class="modal-overlay" style="display: none">
      <div class="modal-content">
        <h2>Enter Admin Token</h2>
        <p>Please provide the admin token to proceed.</p>
        <input type="password" id="token-input" placeholder="Admin Token" />
        <div class="modal-actions">
          <button id="token-submit-btn">Submit</button>
          <button id="token-cancel-btn">Cancel</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    
    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
