<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary Meta Tags - Dynamic -->
    <title id="page-title">Loading...</title>
    <meta name="title" content="" id="meta-title" />
    <meta name="description" content="" id="meta-description" />
    <meta name="keywords" content="" id="meta-keywords" />
    <meta name="author" content="" id="meta-author" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook - Dynamic -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="" id="og-url" />
    <meta property="og:title" content="" id="og-title" />
    <meta property="og:description" content="" id="og-description" />
    <meta property="og:image" content="" id="og-image" />

    <!-- Twitter - Dynamic -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="" id="twitter-url" />
    <meta property="twitter:title" content="" id="twitter-title" />
    <meta property="twitter:description" content="" id="twitter-description" />
    <meta property="twitter:image" content="" id="twitter-image" />

    <!-- Favicon - Dynamic -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/my-avatar.png" id="apple-touch-icon" />
    <link rel="icon" type="image/svg+xml" href="./assets/images/my-avatar.png" id="favicon" />
    <link rel="manifest" href="./site.webmanifest" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Preload and Resource Hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preload" href="./assets/css/style.css" as="style" />
    <link rel="preload" href="./assets/images/my-avatar.png" as="image" id="preload-avatar" />

    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./assets/images/my-avatar.png" type="image/x-icon" id="shortcut-icon">
  </head>

  <body>
    <main>
      <!-- Sidebar -->
      <aside class="sidebar" data-sidebar>
        <div class="sidebar-info">
          <figure class="avatar-box">
            <img
              src="./assets/images/my-avatar.png"
              alt="Profile Picture"
              width="80"
              id="main-avatar"
            />
          </figure>
          <div class="info-content">
            <h1 class="name" id="about-name" title=""></h1>
            <p class="title" id="about-title"></p>
          </div>

          <button class="info_more-btn" data-sidebar-btn>
            <span>Show Contacts</span>
            <ion-icon name="chevron-down"></ion-icon>
          </button>
        </div>

        <div class="sidebar-info_more">
          <div class="separator"></div>

          <ul class="contacts-list" id="contacts-list">
            <!-- Contact info will be loaded dynamically -->
          </ul>

          <div class="separator"></div>

          <ul class="social-list" id="social-list">
            <!-- Social media links will be loaded dynamically -->
          </ul>
        </div>
      </aside>

      <!-- Main Content -->
      <div class="main-content">
        <!--
        - #NAVBAR
      -->

        <nav class="navbar">
          <ul class="navbar-list">
            <li class="navbar-item">
              <button class="navbar-link active" data-nav-link>About</button>
            </li>

            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Resume</button>
            </li>

            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Portfolio</button>
            </li>

            <li class="navbar-item">
              <button class="navbar-link" data-nav-link>Contact</button>
            </li>
          </ul>
        </nav>

        <!--
        - #ABOUT
      -->

        <article class="about active" data-page="about">
          <header>
            <h2 class="h2 article-title">About me</h2>
          </header>

          <section class="about-text" id="about-description"></section>

          <!--
          - service
        -->

          <section class="service">
            <h3 class="h3 service-title">My Services</h3>

            <ul class="service-list" id="service-list"></ul>
          </section>

          <!--
          - testimonials
        -->

          <section class="testimonials">
            <h3 class="h3 testimonials-title">Testimonials</h3>

            <ul
              class="testimonials-list has-scrollbar"
              id="testimonials-list"
            ></ul>
          </section>

          <!--
          - testimonials modal
        -->

          <div class="modal-container" data-modal-container>
            <div class="overlay" data-overlay></div>

            <section class="testimonials-modal">
              <button
                class="modal-close-btn"
                data-modal-close-btn
                title="Close modal"
              >
                <ion-icon name="close-outline"></ion-icon>
              </button>

              <div class="modal-img-wrapper">
                <figure class="modal-avatar-box">
                  <img
                    src="./assets/images/my-avatar.png"
                    alt="Testimonial"
                    width="80"
                    data-modal-img
                  />
                </figure>

                <img src="./assets/images/icon-quote.svg" alt="quote icon" />
              </div>

              <div class="modal-content">
                <h4 class="h3 modal-title" data-modal-title></h4>

                <time datetime="" data-modal-date></time>

                <div data-modal-text>
                  <!-- Testimonial content will be loaded dynamically -->
                </div>
              </div>
            </section>
          </div>

          <!--
          - clients
        -->

          <section class="clients">
            <h3 class="h3 clients-title">Certificates</h3>

            <ul class="clients-list has-scrollbar" id="certificates-list"></ul>
          </section>
        </article>

        <!--
        - #RESUME
      -->

        <article class="resume" data-page="resume">
          <header>
            <h2 class="h2 article-title">Resume</h2>
          </header>

          <section class="timeline">
            <div class="title-wrapper">
              <div class="icon-box">
                <ion-icon name="book-outline"></ion-icon>
              </div>

              <h3 class="h3">Education</h3>
            </div>

            <ol class="timeline-list" id="education-list"></ol>
          </section>

          <section class="timeline">
            <div class="title-wrapper">
              <div class="icon-box">
                <ion-icon name="book-outline"></ion-icon>
              </div>

              <h3 class="h3">Experience</h3>
            </div>

            <ol class="timeline-list" id="experience-list"></ol>
          </section>

          <section class="skill">
            <h3 class="h3 skills-title">My skills</h3>

            <ul class="skills-list content-card" id="skills-list"></ul>
          </section>
        </article>

        <!--
        - #PORTFOLIO
      -->

        <article class="portfolio" data-page="portfolio">
          <header>
            <h2 class="h2 article-title">Portfolio</h2>
          </header>

          <section class="projects">
            <ul class="filter-list">
              <li class="filter-item">
                <button class="active" data-filter-btn>All</button>
              </li>
              <li class="filter-item">
                <button data-filter-btn>Python Projects</button>
              </li>
              <li class="filter-item">
                <button data-filter-btn>Website Projects</button>
              </li>
              <li class="filter-item">
                <button data-filter-btn>Java Projects</button>
              </li>
              <li class="filter-item">
                <button data-filter-btn>Mobile Projects</button>
              </li>
              <li class="filter-item">
                <button data-filter-btn>Other Projects</button>
              </li>
            </ul>

            <div class="filter-select-box">
              <button class="filter-select" data-select>
                <div class="select-value" data-select-value>
                  Select category
                </div>
                <div class="select-icon">
                  <ion-icon name="chevron-down"></ion-icon>
                </div>
              </button>

              <ul class="select-list">
                <li class="select-item">
                  <button data-select-item>All</button>
                </li>
                <li class="select-item">
                  <button data-select-item>Python Projects</button>
                </li>
                <li class="select-item">
                  <button data-select-item>Website Projects</button>
                </li>
                <li class="select-item">
                  <button data-select-item>Java Projects</button>
                </li>
                <li class="select-item">
                  <button data-select-item>Mobile Projects</button>
                </li>
                <li class="select-item">
                  <button data-select-item>Desktop Projects</button>
                </li>
                <li class="select-item">
                  <button data-select-item>API Projects</button>
                </li>
                <li class="select-item">
                  <button data-select-item>Database Projects</button>
                </li>
                <li class="select-item">
                  <button data-select-item>Machine Learning Projects</button>
                </li>
                <li class="select-item">
                  <button data-select-item>Data Analysis Projects</button>
                </li>
                <li class="select-item">
                  <button data-select-item>DevOps Projects</button>
                </li>
                <li class="select-item">
                  <button data-select-item>Testing Projects</button>
                </li>
                <li class="select-item">
                  <button data-select-item>Design Projects</button>
                </li>
                <li class="select-item">
                  <button data-select-item>Other Projects</button>
                </li>
              </ul>
            </div>

            <!-- Skeleton Loader Start -->
            <ul class="project-list skeleton-list" id="skeleton-list">
              <li class="project-item skeleton">
                <div class="project-img skeleton-img"></div>
                <div class="skeleton-title"></div>
                <div class="skeleton-category"></div>
              </li>
              <li class="project-item skeleton">
                <div class="project-img skeleton-img"></div>
                <div class="skeleton-title"></div>
                <div class="skeleton-category"></div>
              </li>
              <li class="project-item skeleton">
                <div class="project-img skeleton-img"></div>
                <div class="skeleton-title"></div>
                <div class="skeleton-category"></div>
              </li>
            </ul>
            <!-- Skeleton Loader End -->

            <!-- Projects: Python Projects -->
            <ul class="project-list real-projects" id="python-projects-list" style="display: none"></ul>
            <!-- Projects: Website Projects -->
            <ul class="project-list real-projects" id="website-projects-list" style="display: none"></ul>
            <!-- Projects: Java Projects -->
            <ul class="project-list real-projects" id="java-projects-list" style="display: none"></ul>
            <!-- Projects: Mobile Projects -->
            <ul class="project-list real-projects" id="mobile-projects-list" style="display: none"></ul>
            <!-- Projects: Desktop Projects -->
            <ul class="project-list real-projects" id="desktop-projects-list" style="display: none"></ul>
            <!-- Projects: API Projects -->
            <ul class="project-list real-projects" id="api-projects-list" style="display: none"></ul>
            <!-- Projects: Database Projects -->
            <ul class="project-list real-projects" id="database-projects-list" style="display: none"></ul>
            <!-- Projects: Machine Learning Projects -->
            <ul class="project-list real-projects" id="ml-projects-list" style="display: none"></ul>
            <!-- Projects: Data Analysis Projects -->
            <ul class="project-list real-projects" id="data-projects-list" style="display: none"></ul>
            <!-- Projects: DevOps Projects -->
            <ul class="project-list real-projects" id="devops-projects-list" style="display: none"></ul>
            <!-- Projects: Testing Projects -->
            <ul class="project-list real-projects" id="testing-projects-list" style="display: none"></ul>
            <!-- Projects: Design Projects -->
            <ul class="project-list real-projects" id="design-projects-list" style="display: none"></ul>
            <!-- Projects: Other Projects -->
            <ul class="project-list real-projects" id="other-projects-list" style="display: none"></ul>
          </section>
        </article>

        <!--
        - #CONTACT
      -->

        <article class="contact" data-page="contact">
          <header>
            <h2 class="h2 article-title">Contact</h2>
          </header>

          <section class="mapbox" data-mapbox>
            <figure>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d126125.72770324392!2d38.767820799999996!3d8.932556799999993!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2set!4v1734981678568!5m2!1sen!2set"
                width="400"
                height="300"
                loading="lazy"
              ></iframe>
            </figure>
          </section>

          <section class="contact-form">
            <h3 class="h3 form-title">Contact Form</h3>

            <form
              class="form"
              data-form
            >
              <div class="input-wrapper">
                <input
                  type="text"
                  name="fullname"
                  class="form-input"
                  placeholder="Full name"
                  required
                  data-form-input
                />

                <input
                  type="email"
                  name="email"
                  class="form-input"
                  placeholder="Email address"
                  required
                  data-form-input
                />
              </div>

              <textarea
                name="message"
                class="form-input"
                placeholder="Your Message"
                required
                data-form-input
              ></textarea>

              <button class="form-btn" type="submit" disabled data-form-btn>
                <ion-icon name="paper-plane"></ion-icon>
                <span>Send Message</span>
              </button>
            </form>
          </section>
        </article>
      </div>
    </main>

    <!-- Custom JS -->
    <script src="./assets/js/script.js"></script>

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
