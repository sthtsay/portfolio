name: CI - Continuous Integration

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json
      
      - name: Install backend dependencies
        run: |
          cd backend
          rm -f package-lock.json
          npm install --legacy-peer-deps
      
      - name: Check for security vulnerabilities
        run: |
          cd backend
          npm audit --audit-level=moderate || true
      
      - name: Run backend tests
        run: |
          cd backend
          npm test || echo "No tests configured yet"
      
      - name: Check code formatting
        run: |
          cd backend
          npx prettier --check "src/**/*.js" || echo "Prettier not configured"
      
      - name: Validate JSON files
        run: |
          cd backend
          node -e "JSON.parse(require('fs').readFileSync('content.json', 'utf8'))" && echo "✅ content.json is valid"
          node -e "JSON.parse(require('fs').readFileSync('contacts.json', 'utf8'))" && echo "✅ contacts.json is valid"
      
      - name: Check environment variables
        run: |
          if [ ! -f backend/.env.example ]; then
            echo "⚠️ Warning: .env.example not found"
          fi
